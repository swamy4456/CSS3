<html>
    <head>
        <title>CSS3 Animation</title>
        <style>
            .box{
                margin:10px;
                width: 300px;
                height: 400px;
                background: url("3.jpg")no-repeat;
                position: relative;
                animation: repeatit 2ms linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from {left: 0;}
                to{left: 50%;}
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
